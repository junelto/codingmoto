<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ğŸ¾ Pet Lovers API Playground</title>

<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #fef3c7, #fde68a, #fbcfe8);
    background-size: 300% 300%;
    animation: bgMove 10s ease infinite;
    min-height: 100vh;
    color: #333;
    transition: all 0.3s ease;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  header {
    text-align: center;
    padding: 1.5rem 0;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(10px);
    border-bottom: 2px solid #fbbf24;
  }
  header h1 {
    font-size: 1.8rem;
    color: #92400e;
    margin: 0;
  }
  nav {
    margin-top: 1rem;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1rem;
  }
  nav button {
    background: #f59e0b;
    color: white;
    border: none;
    border-radius: 9999px;
    padding: 0.6rem 1.2rem;
    cursor: pointer;
    font-weight: 600;
    transition: transform .3s ease, background .3s ease;
  }
  nav button:hover {
    background: #fbbf24;
    transform: translateY(-3px);
  }

  main {
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem;
    background: rgba(255,255,255,0.9);
    border-radius: 1.5rem;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    animation: fadeInUp 0.8s ease;
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  input {
    width: 100%;
    padding: 0.6rem;
    border-radius: 0.5rem;
    border: 2px solid #fbbf24;
    margin-top: 0.5rem;
  }
  .fetch-btn {
    display: inline-block;
    margin-top: 0.8rem;
    padding: 0.6rem 1rem;
    background: #ec4899;
    border: none;
    color: white;
    border-radius: 0.8rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease, transform .2s ease;
  }
  .fetch-btn:hover { background: #f472b6; transform: translateY(-2px); }

  #output {
    margin-top: 1rem;
    text-align: center;
    animation: fadeIn 0.6s ease;
  }
  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  img {
    border-radius: 1rem;
    max-width: 100%;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  footer {
    text-align: center;
    padding: 1rem;
    color: #92400e;
    font-size: 0.9rem;
  }
</style>
</head>

<body>
<header>
  <h1>ğŸ¾ Pet Lovers API Playground</h1>
  <nav>
    <button onclick="showPage('catapi')">ğŸ± Cats API</button>
    <button onclick="showPage('dogapi')">ğŸ¶ Dogs API</button>
    <button onclick="showPage('catfacts')">ğŸˆ Cat Facts</button>
    <button onclick="showPage('dogfacts')">ğŸ• Dog Facts</button>
  </nav>
</header>

<main id="content">
  <h2>Welcome! ğŸ¾</h2>
  <p>Explore cute pet pictures and fun facts using real public APIs.<br>
  Pick one above to get started!</p>
  <img src="https://cdn2.thecatapi.com/images/bpc.jpg" alt="Welcome Cat" style="max-width:250px; margin-top:1rem;">
</main>

<footer>
  Made with â¤ï¸ by a Pet Lover | 2025
</footer>

<script>
  function fadeReplace(html) {
    const main = document.getElementById('content');
    main.style.opacity = 0;
    setTimeout(() => {
      main.innerHTML = html;
      main.style.opacity = 1;
    }, 300);
  }

  function showPage(page) {
    if (page === 'catapi') {
      fadeReplace(`
        <h2>ğŸ± TheCatAPI (requires API key)</h2>
        <p>Get your API key at <a href="https://thecatapi.com" target="_blank">thecatapi.com</a></p>
        <input id="catKey" placeholder="Enter your Cat API Key">
        <button class="fetch-btn" onclick="fetchCat()">Show a Cat</button>
        <div id="output"></div>
      `);
    } else if (page === 'dogapi') {
      fadeReplace(`
        <h2>ğŸ¶ TheDogAPI (requires API key)</h2>
        <p>Get your API key at <a href="https://thedogapi.com" target="_blank">thedogapi.com</a></p>
        <input id="dogKey" placeholder="Enter your Dog API Key">
        <button class="fetch-btn" onclick="fetchDog()">Show a Dog</button>
        <div id="output"></div>
      `);
    } else if (page === 'catfacts') {
      fadeReplace(`
        <h2>ğŸˆ Cat Facts (no key needed)</h2>
        <button class="fetch-btn" onclick="fetchCatFact()">Get Cat Fact</button>
        <div id="output"></div>
      `);
    } else if (page === 'dogfacts') {
      fadeReplace(`
        <h2>ğŸ• Dog Facts (no key needed)</h2>
        <button class="fetch-btn" onclick="fetchDogFact()">Get Dog Fact</button>
        <div id="output"></div>
      `);
    }
  }

  async function fetchCat() {
    const key = document.getElementById('catKey').value.trim();
    const out = document.getElementById('output');
    out.innerHTML = 'Loading... ğŸ¾';
    try {
      const res = await fetch('https://api.thecatapi.com/v1/images/search', {
        headers: { 'x-api-key': key }
      });
      const data = await res.json();
      out.innerHTML = `<img src="${data[0].url}" alt="Cat Image">`;
    } catch (err) {
      out.innerHTML = `<p style="color:red;">Failed to fetch cat image ğŸ˜¿</p>`;
    }
  }

  async function fetchDog() {
    const key = document.getElementById('dogKey').value.trim();
    const out = document.getElementById('output');
    out.innerHTML = 'Loading... ğŸ¾';
    try {
      const res = await fetch('https://api.thedogapi.com/v1/images/search', {
        headers: { 'x-api-key': key }
      });
      const data = await res.json();
      out.innerHTML = `<img src="${data[0].url}" alt="Dog Image">`;
    } catch (err) {
      out.innerHTML = `<p style="color:red;">Failed to fetch dog image ğŸ¶</p>`;
    }
  }

  async function fetchCatFact() {
    const out = document.getElementById('output');
    out.innerHTML = 'Fetching fact...';
    const res = await fetch('https://catfact.ninja/fact');
    const data = await res.json();
    out.innerHTML = `<p>ğŸ˜º ${data.fact}</p>`;
  }

  async function fetchDogFact() {
    const out = document.getElementById('output');
    out.innerHTML = 'Fetching fact...';
    const res = await fetch('https://dog-api.kinduff.com/api/facts');
    const data = await res.json();
    out.innerHTML = `<p>ğŸ¶ ${data.facts[0]}</p>`;
  }
</script>
</body>
</html>
